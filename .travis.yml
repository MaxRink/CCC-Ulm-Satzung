sudo: required
dist: trusty
before_install:
- sudo apt-get update && sudo apt-get install --no-install-recommends texlive-fonts-recommended
  texlive-latex-extra texlive-fonts-extra texlive-latex-recommended dvipng texlive-lang-european texlive-full
script:
- mkdir _build
- pdflatex -interaction=nonstopmode -halt-on-error -output-directory _build AnmerkungenSatzung.tex
- pdflatex -interaction=nonstopmode -halt-on-error -output-directory _build Beitragsordnung.tex
- pdflatex -interaction=nonstopmode -halt-on-error -output-directory _build Geschäftsordnung.tex
- pdflatex -interaction=nonstopmode -halt-on-error -output-directory _build Satzung_CCC_Ulm.tex
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
  - "_build/AnmerkungenSatzung.pdf"
  - "_build/Beitragsordnung.pdf"
  - "_build/Geschäftsordnung.pdf"
  - "_build/Satzung_CCC_Ulm.pdf"
  skip_cleanup: true
  on:
    repo: MaxRink/CCC-Ulm-Satzung
    branch: 
    - "Stand-14.02.2018"
    - "inProgress"
    
