sudo: required
dist: trusty
before_install:
- "sudo apt-get update && sudo apt-get install --no-install-recommends texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra texlive-latex-recommended dvipng"
script:
- mkdir _build
- pdflatex -interaction=nonstopmode -halt-on-error -output-directory _build *.tex
deploy:
  provider: releases
  api_key:
      secure: 
   file:
  - _build/*.pdf
  skip_cleanup: true
  on:
    tags: true
